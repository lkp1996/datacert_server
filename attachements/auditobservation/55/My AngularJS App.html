            <!-- ngView: --><div ng-view="" class="ng-scope"><h1 class="page-header ng-scope">Ajouter un nouvel employé</h1>
<div class="row ng-scope">
    <div class="col-lg-6">
        <div class="input-group input-employee">
            <span class="input-group-addon">Nom</span>
            <input type="text" class="form-control ng-valid ng-dirty ng-touched ng-empty" placeholder="Nom" ng-model="employee.lastName">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="input-group input-employee">
            <span class="input-group-addon">Prénom</span>
            <input type="text" class="form-control ng-valid ng-dirty ng-touched ng-empty" placeholder="Prénom" ng-model="employee.firstName">
        </div>
    </div>
</div>
<div class="row ng-scope">
    <div class="col-lg-6">
        <div class="input-group input-employee">
            <span class="input-group-addon">Date de naissance</span>
            <input type="date" class="form-control ng-dirty ng-valid ng-touched ng-empty" placeholder="Date de naissance (dd.MM.yyyy)" ng-model="employee.birthDate">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="input-group input-employee">
            <span class="input-group-addon">Adresse</span>
            <input type="text" class="form-control ng-valid ng-dirty ng-touched ng-empty" placeholder="Adresse" ng-model="employee.address">
        </div>
    </div>
</div>
<div class="row ng-scope">
    <div class="col-lg-6">
        <div class="input-group input-employee">
            <span class="input-group-addon">NPA</span>
            <input type="text" class="form-control ng-valid ng-dirty ng-touched ng-empty" placeholder="NPA" ng-model="employee.postCode">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="input-group input-employee">
            <span class="input-group-addon">Localité</span>
            <input type="text" class="form-control ng-valid ng-dirty ng-touched ng-empty" placeholder="Localité" ng-model="employee.location">
        </div>
    </div>
</div>
<div class="row ng-scope">
    <div class="col-lg-6">
        <div class="input-group input-employee">
            <span class="input-group-addon">AVS</span>
            <input type="text" class="form-control ng-valid ng-dirty ng-touched ng-empty" placeholder="AVS" ng-model="employee.avs">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="input-group input-employee">
            <span class="input-group-addon">N° téléphone</span>
            <input type="text" class="form-control ng-valid ng-dirty ng-touched ng-empty" placeholder="N° téléphone" ng-model="employee.phone">
        </div>
    </div>
</div>
<div class="row ng-scope">
    <div class="col-lg-6">
        <div class="input-group input-employee">
            <span class="input-group-addon">Email</span>
            <input type="email" class="form-control ng-dirty ng-valid ng-valid-email ng-touched ng-empty" placeholder="Email" ng-model="employee.email">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="input-group input-employee">
            <span class="input-group-addon">Titre du poste actuel</span>
            <input type="text" class="form-control ng-valid ng-dirty ng-touched ng-empty" placeholder="Titre du poste actuel" ng-model="employee.currentTitle">
        </div>
    </div>
</div>
<div class="row ng-scope">
    <div class="col-lg-6">
        <div class="input-group input-employee">
            <span class="input-group-addon">Date d’entrée en fonction</span>
            <input type="date" class="form-control ng-dirty ng-valid ng-touched ng-empty" placeholder="Date d’entrée en fonction" ng-model="employee.comingToOfficeDate">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="input-group input-employee">
            <span class="input-group-addon">Salaire horaire actuel</span>
            <input type="text" class="form-control ng-valid ng-dirty ng-touched ng-empty" placeholder="Salaire horaire actuel" ng-model="employee.currentHourlyWage">
        </div>
    </div>
</div>
<div class="file-upload ng-scope">
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group input-employee">
                <span class="input-group-addon">Photo</span>
                <input type="file" class="form-control" placeholder="Photo" file-model="picture" accept="image/*">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="input-group input-employee">
                <span class="input-group-addon">CV</span>
                <input type="file" class="form-control" placeholder="CV" file-model="cv">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="input-group input-employee">
                <span class="input-group-addon">Casier judiciaire</span>
                <input type="file" class="form-control" placeholder="Casier judiciaire" file-model="criminalRecord">
            </div>
        </div>
    </div>
</div>
<div class="input-group input-employee ng-scope">
    <button class="btn btn-success" ng-click="add()">Ajouter</button>
</div></div>
